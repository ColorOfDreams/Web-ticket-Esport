<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/ticket.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="ticket">
        <div class="banner">
            <div id="master-banner">
                <div class="content">
                    <p>Vé Cao Thủ :</p>
                    <p>Giá : 50.000đ</p>
                    <p>Trạng Thái : Hết Vé</p>
                    <button class="btn-master">Đặt vé</button>
                </div>
            </div>
            <div id="challenge-banner">
                <div class="content">
                    <p>Vé Thách Đấu :</p>
                    <p>Giá : 200.000đ</p>
                    <p>Các phần quà hấp dẫn</p>
                    <p>Các vé quay thưởng skin</p>
                    <p>Trạng Thái : Còn 12 vé</p>
                    <button class="btn-challenger">Đặt vé</button>
                </div>
            </div>
            <div id="grandmaster-banner">
                <div class="content">
                    <p>Vé Đại Cao Thủ :</p>
                    <p>Giá : 100.000đ</p>
                    <p>Các vé quay thưởng skin</p>
                    <p>Trạng Thái : Hết Vé</p>
                    <button class="btn-grandmaster">Đặt vé</button>
                </div>
            </div>
        </div>

        <div class="rank">
            <div id="master"></div>
            <div id="challenge"></div>
            <div id="grandmaster"></div>
        </div>
    </div>

</body>

</html>
